<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumb & Butter</title>
    <link rel="stylesheet" href="css/one.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/pngimg.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>

<body>
    <div class="wrap">

        <header class="sub">
            <!-- header 자리 -->
        </header>

        <div id="hero_sub">
            <span class="pc_nav_bg"></span>
        </div>


        <div class="sub_top">
        </div>


        <div id="hero_sub">
            <h2>Products</h2>
        </div>

        <div class="detail-wrap">

            <!-- 왼쪽: 상세 이미지 -->
            <section class="detail-left">
                <div class="thumb-wrap">
                    <img src="img/product_main.jpg" alt="" class="thumb-main">

                    <!-- <div class="thumb-list">
                        <img src="img/product_1.png" alt="">
                        <img src="img/product_1.png" alt="">
                        <img src="img/product_1.png" alt="">
                    </div> -->
                </div>

                <!-- 상세페이지(스크롤) 이미지 영역 -->
                <div class="detail-desc">
                    <img src="img/product_2.png" alt="">
                    <!-- 필요만큼 추가 -->
                </div>
            </section>

            <!-- 오른쪽: 상품 정보 -->
            <section class="detail-right">
                <h1 class="product-title">Croissant sandwich</h1>
                <p class="product-sub">originality</p>

                <div class="price-box">
                    <span class="origin">price : 20,000 won</span>
                    <span class="sale">price : 15,000 won</span>
                </div>

                <div class="option-box">
                    <label>옵션 선택</label>
                    <select id="optionSelect">
                        <option value="">옵션을 선택하세요</option>
                        <option value="5개입">5개입</option>
                        <option value="10개입">10개입</option>
                    </select>
                </div>

                <div class="quantity-box">
                    <label>수량</label>
                    <div class="qty">
                        <button class="qty-minus">-</button>
                        <input type="number" value="1" min="1">
                        <button class="qty-plus">+</button>
                    </div>
                </div>

                <div class="btn-box">
                    <a href="#" class="btn-cart">장바구니</a>
                    <a href="#" class="btn-buy">바로구매</a>
                </div>

                <div class="info-box">
                    <p><strong>배송 안내</strong><br>무료배송 (3만원 이상)</p>
                    <p><strong>교환/반품 안내</strong><br>상품 수령 후 교환/반품 불가</p>
                </div>
            </section>

        </div>


        <div class="centerbox ">

        </div>

        <footer>
            <!-- footer자리 -->
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/one.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
