<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumb & Butter</title>
    <link rel="stylesheet" href="css/one.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/pngimg.png" type="image/x-icon">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>

<body>
    <div class="wrap">

        <header class="sub">
            <!-- header 자리 -->
        </header>


        <div id="hero_sub">
            <span class="pc_nav_bg"></span>
        </div>


        <div class="centerbox">
            <h2>LOGIN</h2>
            <div class="login">
                <div class="content">
                    <form>
                        <fieldset>
                            <legend>로그인</legend>

                            <div class="input_box">
                                <div class="id_box">
                                    <p>아이디</p>
                                    <input type="text" placeholder="아이디를 입력하세요." name="id" required>
                                </div>
                                <div class="pw_box">
                                    <p>비밀번호</p>
                                    <input type="password" placeholder="비밀번호를 입력하세요." name="pw" required>
                                    <i class="fa-solid fa-eye"></i>
                                    <i class="fa-solid fa-eye-slash"></i>
                                </div>
                            </div>
                            <div class="link_box">
                                <div class="id_save">
                                    <input type="checkbox" id="saveid">
                                    <label for="saveid">
                                        <span class="checkbox"><i class="fa-solid fa-check"></i></span>아이디 저장
                                    </label>
                                </div>
                                <div class="link">
                                    <a href="#" class="find_id">ID찾기</a>
                                    <a href="#" class="find_pw">PW찾기</a>
                                    <a href="join.html" class="go_join">회원가입</a>
                                </div>
                            </div>
                            <button class="btn btn_login">로그인 하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>


        <footer>
            <!-- footer자리 -->
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/one.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
