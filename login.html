<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumb & Butter</title>
    <link rel="stylesheet" href="css/one.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="http://www.merong.co.kr/images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>

<body>
    <div class="wrap">

        <header class="sub">
            <!-- header 자리 -->
        </header>

        <div id="hero_sub">
            <span class="pc_nav_bg"></span>
        </div>

        <div class="centerbox">
                <h2>LOGIN</h2>
            <div class="login">
                <div class="content">
                    <form>
                        <fieldset>
                            <legend>로그인</legend>

                            <div class="input_box">
                                <div class="id_box">
                                    <p>아이디</p>
                                    <input type="text" placeholder="아이디를 입력하세요." name="id" required >
                                </div>                   
                                <div class="pw_box">
                                    <p>비밀번호</p>
                                    <input type="password" placeholder="비밀번호를 입력하세요." name="pw" required>
                                    <i class="fa-solid fa-eye"></i>
                                    <i class="fa-solid fa-eye-slash"></i>
                                </div>
                            </div>
                            <div class="link_box">
                                <div class="id_save">
                                    <input type="checkbox" id="saveid">
                                    <label for="saveid">
                                        <span class="checkbox"><i class="fa-solid fa-check" ></i></span>아이디 저장
                                    </label>
                                </div>
                                <div class="link">
                                    <a href="#" class="find_id">ID찾기</a>
                                    <a href="#" class="find_pw">PW찾기</a>
                                    <a href="join.html" class="go_join">회원가입</a>
                                </div>
                            </div>
                        <button class="btn btn_login">로그인 하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        


        <!-- footer -->
        <footer>
            <div class="footerbox">
                <h1><img src="img/footer_logo.png" alt="footer_logo"></h1>
                <div class="sitemap">
                    <h4>SITEMAP</h4>
                    <ul>
                        <li><a href="#">사이트맵</a></li>
                        <li><a href="#">개인정보 처리방침</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">마케팅 제휴/매장 오픈</a></li>
                    </ul>
                </div>
                <div class="customer">
                    <h4>CUSTOMER SERVICE</h4>
                    <ul>
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">1:1 문의</a></li>
                        <li><a href="#">대량구매 문의</a></li>
                    </ul>
                </div>
                <div class="time">
                    <h4>OPENING TIME</h4>
                    <ul>
                        <li><a href="#">TEL. 02-0214-1234</a></li>
                        <li><a href="#">평일 11:00 ~ 17:00</a></li>
                        <li><a href="#">점심 시간 12:00 ~ 13:00</a></li>
                        <li><a href="#">토,일 공휴일 휴무</a></li>
                    </ul>
                </div>
                <div class="us">
                    <h4>CONNECT WITH US</h4>
                    <ul>
                        <li><a href="#"><img src="img/footer_facebook.png" alt="facebook"></a></li>
                        <li><a href="#"><img src="img/footer_youtube.png" alt="youtube"></a></li>
                        <li><a href="#"><img src="img/footer_talk.png" alt="kakao talk"></a></li>
                        <li><a href="#"><img src="img/footer_instagram.png" alt="instagram"></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/one.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
