    <div class="wrap">

        <header class="sub">
            
            <!-- header 자리 -->

        <div id="hero_sub">

        <div class="section_box_sub board_write">
            <div class="centerbox">
                    <h2>NOTICE</h2>
    
                    <div class="content">

                         <div class="board_box">

                                <ul>
                                    <li>

                                        <div class="textbox">
                                            <label for="gubun1">

                                            </label>
                                            <label for="gubun2">
                                                <input type="radio" name="gubun" value="" id="gubun2" checked>업데이트

                                        </div>
                                    </li>
                                     <li>
                                        <label for="">제목</label>

                                            <input type="text" required>
                                        </div>
                                     </li>
                                     <li>
                                        <label for="">작성자</label>
                                        <div class="textbox">
                                            <input type="text" required class="small_inupt">
                                        </div>
                                     </li>
                                     <li>
                                        <label for="">내용</label>
                                        <div class="textbox">
                                           <textarea name="" id=""></textarea>
                                        </div>
                                     </li>
                                     <li>
                                        <label for="">파일첨부</label>
                                        <div class="textbox">
                                            <input type="file">
                                        </div>
                                     </li>
                                </ul>

                                <div class="btn_box">
                                    <a href="board_list.html" class="btn">목록</a>
                                    <button type="reset" class="btn">취소</button>
                                    <button class="btn btn_submit">작성완료</button>
                                </div>
                            </div>
                         </div>
                    </div>
            </div>
        </div>
